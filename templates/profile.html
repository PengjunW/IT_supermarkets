    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Market</title>

    <!-- Bootstrap -->
    <link href="/static/css/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">

<body class="nav-md">
<div id="app" class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <!-- insert nav title -->
                <div id="nav_title_div">

                </div>

                <!-- space -->
                <div class="clearfix"></div>
                <br/>

                <div id="user_side_menu">

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div id="top_nav_div">

        </div>

            <div class="flex justify-content-center" align="center">

                <!-- Jumbotron -->
                <div class="jumbotron p-0">

                    <!-- Card image -->
                    <div class="view overlay rounded-top">

                    </div>

                    <!-- Card content -->
                    <div class="card-body mb-3">

                        <h1 class="display-4" v-text="username"></h1>

                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="/user/productlist" role="button">Start Shopping</a>
                        </p>

                    </div>

                </div>
                <!-- Jumbotron -->
            </div>
        </div>
        <!-- /page content -->

    </div>
