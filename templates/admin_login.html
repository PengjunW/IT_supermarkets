<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <title>Administrator Login</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/app.css" type="text/css"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp ">
    <div id="app" class="container aside-xl" style="margin-top: 48px;">
        <a class="navbar-brand block"><span class="h2 font-bold" style="color: #0d1215">Admin Login</span></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong class="text-sucess">Online Market</strong>
            </header>
            <form action="javascript:;" method="post">
                <div class="form-group">
                    <input v-model="userName" type="username" name="username" placeholder="Username"
                           class="form-control  input-lg text-center">
                </div>
                <div class="form-group">
                    <input v-model="passWd" type="password" name="password" placeholder="Password"
                           class="form-control  input-lg text-center">
                </div>
                <el-button class="btn btn-lg btn-success lt b-white b-2x btn-block" type="primary" @click="login"
                           :loading="isLoading">Login
                </el-button>

            </form>
        </section>
    </div>
</section>
</div>
<script src="/static/js/adminlogin.js"></script>
</body>
</html>
