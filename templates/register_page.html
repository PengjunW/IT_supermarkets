<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Market</title>

    <!-- Bootstrap -->
    <link href="/static/css/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- jQuery CDN -->
    <script src="/static/js/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <!-- insert nav title -->
                <div id="nav_title_div">

                </div>

                <!-- space -->
                <div class="clearfix"></div>
                <br/>

                <!-- sidebar menu -->
                <div id="login_side_menu">

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div id="top_nav_div">

        </div>

        <!-- page content -->
        <div id="app" class="right_col" role="main">

            <div class="ml-3 mr-3">
                <div class="page-title">
                    <div class="title_left mb-3">
                        <h3 class="display-4">New User</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <!-- user -->
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        Username
                    </div>
                </div>
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        <input type="text" class="form-control w-50" v-model="username"
                               aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="row mt-3 h6">
                    <div class="col-sm">
                        <el-alert v-text="user_err" v-show="user_err!=''" style="width: 50%" type="error"></el-alert>
                    </div>
                </div>

                <!-- password -->
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        Password
                    </div>
                </div>
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        <input type="password" class="form-control w-50" v-model="passwd"
                               aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="row mt-3 h6">
                    <div class="col-sm">
                        <el-alert v-text="passwd_err" v-show="passwd_err!=''" style="width: 50%" type="error">
                    </div>
                </div>

                <!-- confirm password -->
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        Confirm Password
                    </div>
                </div>
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        <input type="password" class="form-control w-50" v-model="confirm"
                               aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="row mt-3 h6">
                    <div class="col-sm">
                        <el-alert v-text="confirm_err" v-show="confirm_err!=''" style="width: 50%" type="error"
                                  show-icon></el-alert>
                    </div>
                </div>

                <!-- password -->
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        Email
                    </div>
                </div>
                <div class="row mt-3 h6 text-muted">
                    <div class="col-sm">
                        <input type="text" class="form-control w-50" v-model="email"
                               aria-describedby="basic-addon3">

                    </div>
                </div>
                <div class="row mt-3 h6">
                    <div class="col-sm">
                        <el-alert v-text="email_err" v-show="email_err!=''" style="width: 50%" type="error" show-icon>
                    </div>
                </div>

                <!-- register button -->

                <div class="lead mt-4 ml-1">
                    <el-button type="primary" @click="register" :loading="isLoading">Register</el-button>
                </div>

            </div>

        </div>


    </div>
    <!-- /page content -->

</div>
</div>


<!-- jQuery -->
<script src="/static/css/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/css/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="/static/css/vendors/fastclick/lib/fastclick.js"></script>
<!-- bootstrap-progressbar -->
<script src="/static/css/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- DateJS -->
<script src="/static/css/vendors/DateJS/build/date.js"></script>
<!-- Custom Theme Scripts -->
<script src="/static/js/custom.min.js"></script>
<script src="/static/js/index.js"></script>
<script src="/static/js/register.js"></script>

</body>

</html>
