<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Market</title>

    <!-- Bootstrap -->
    <link href="/static/css/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="/static/js/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/static/js/user_nav.js"></script>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <!-- insert nav title -->
                <div id="nav_title_div">

                </div>

                <!-- space -->
                <div class="clearfix"></div>
                <br/>

                <!-- sidebar menu -->
                <div id="user_side_menu">

                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div id="top_nav_div">

        </div>

        <!-- page content -->
        <div id='order' class="right_col" role="main">

            <div class="ml-3 mr-3">
                <div class="page-title">
                    <div class="title_left mb-3">
                        <h3 class="display-4">Payment</h3>
                    </div>
                </div>

                <div class="clearfix"></div>
                <el-table
                        :data="table.filter(data => !search || data.id.toString().toLowerCase().includes(search.toLowerCase()))"
                        style="width: 100%">
                    <el-table-column label="Order ID" prop="order_id" sortable>
                    </el-table-column>
                    <el-table-column label="Order Time" prop="order_time" sortable>
                    </el-table-column>
                    <el-table-column label="Total Price" prop="charge" sortable>
                    </el-table-column>
                    <el-table-column label="Status" prop="order_status">
                        <template slot-scope="scope">
                            <el-button type="success" v-if="table[scope.$index].order_status == 1" disabled>Success
                            </el-button>
                            <el-button type="danger"
                                       v-if="table[scope.$index].order_status == 2 " disabled> Failed
                            </el-button>
                            <el-button
                                           v-if=" table[scope.$index].order_status == 3"
                                           disabled>Paying
                            </el-button>
                        </template>
                    </el-table-column>
                    <el-table-column>

                        <template slot-scope="scope">
                            <el-button @click="payed(scope.row)"
                                       v-show="table[scope.$index].order_status == 3" >pay
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

        </div>


    </div>
    <!-- /page content -->

</div>
</div>


<!-- jQuery -->
<script src="/static/css/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/css/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="/static/css/vendors/fastclick/lib/fastclick.js"></script>
<!-- bootstrap-progressbar -->
<script src="/static/css/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- DateJS -->
<script src="/static/css/vendors/DateJS/build/date.js"></script>

<!-- Custom Theme Scripts -->
<script src="/static/js/custom.min.js"></script>
<!-- main -->
<script type="text/javascript" src="/static/js/main.js"></script>
<script type="text/javascript" src="/static/js/order_list.js"></script>

</body>

</html>
